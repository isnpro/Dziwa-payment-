<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Dziwa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=1000');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            position: relative;
            min-height: 100vh;
            padding-bottom: 60px; /* Space for copyright */
        }
        .payment-container {
            background-color: rgba(13, 36, 102, 0.4); /* More transparent blue */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.6);
            border: 2px solid rgba(0, 82, 204, 0.5);
            backdrop-filter: blur(8px);
        }
        .payment-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-header h1 {
            color: #fff;
            font-size: 26px;
            text-shadow: 0 0 15px rgba(100, 149, 237, 0.9);
            margin-bottom: 5px;
        }
        .payment-method {
            margin-bottom: 30px;
        }
        .payment-method h2 {
            font-size: 18px;
            color: #7db1ff;
            border-bottom: 1px solid rgba(100, 149, 237, 0.5);
            padding-bottom: 10px;
            margin-top: 25px;
        }
        .qr-code {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(13, 36, 102, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 82, 204, 0.5);
        }
        .qr-code img {
            max-width: 250px;
            height: auto;
            border: 1px solid rgba(100, 149, 237, 0.5);
            background-color: white;
            padding: 5px;
        }
        .qr-code p {
            color: #c9d8ff;
            margin: 15px 0 10px;
        }
        .ewallet-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid rgba(0, 82, 204, 0.5);
            border-radius: 8px;
            margin-bottom: 12px;
            background-color: rgba(13, 36, 102, 0.3);
            transition: all 0.3s ease;
        }
        .ewallet-option:hover {
            background-color: rgba(13, 36, 102, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 82, 204, 0.4);
        }
        .ewallet-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            object-fit: contain;
            background-color: white;
            border-radius: 50%;
            padding: 3px;
        }
        .ewallet-info {
            flex-grow: 1;
        }
        .ewallet-name {
            font-weight: bold;
            margin-bottom: 3px;
            color: #fff;
        }
        .copy-btn {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            min-width: 70px;
        }
        .copy-btn:hover {
            background-color: #1565c0;
            box-shadow: 0 0 12px rgba(30, 136, 229, 0.7);
        }
        .copied {
            background-color: #00c853;
            box-shadow: 0 0 12px rgba(0, 200, 83, 0.7);
        }
        .download-btn {
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 136, 229, 0.4);
            position: relative;
            overflow: hidden;
        }
        .download-btn:hover {
            background: linear-gradient(135deg, #1565c0, #0a2e5c);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.6);
            transform: translateY(-2px);
        }
        .download-btn:active {
            transform: translateY(0);
        }
        .download-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        .download-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            pointer-events: none;
        }
        .download-btn:hover::after {
            left: 100%;
        }
        .download-btn .loading {
            display: none;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* WhatsApp buttons section */
        .whatsapp-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
            transform: translateY(-2px);
        }
        .whatsapp-btn:active {
            transform: translateY(0);
        }
        .whatsapp-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
        .whatsapp-btn.testimoni {
            background: linear-gradient(135deg, #075E54, #054D42);
        }
        .whatsapp-btn.testimoni:hover {
            background: linear-gradient(135deg, #054D42, #03332c);
        }
        
        /* Copyright section */
        .copyright {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
        }
        
        /* Hidden audio element */
        #autoplay-audio {
            display: none;
        }
        
        /* Music control button */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e88e5, #0d47a1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            border: none;
            transition: all 0.3s ease;
        }
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.6);
        }
        .music-control i {
            font-size: 20px;
        }
        .music-control.playing {
            background: linear-gradient(135deg, #25D366, #128C7E);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Hidden audio element that will autoplay on interaction -->
    <audio id="autoplay-audio" preload="auto" loop>
        <!-- You can replace this with your own audio file -->
        <source src="https://files.catbox.moe/uihw75.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="payment-container">
        <div class="payment-header">
            <h1>All Payment Dizwa STR</h1>
        </div>
        
        <div class="payment-method">
            <h2>QRIS Payment</h2>
            <div class="qr-code">
                <!-- QRIS Image -->
                <img src="https://files.catbox.moe/5voebj.jpg" alt="QRIS Payment Code" id="qris-image">
                <p>Scan QR code with your banking/e-wallet app</p>
                <button class="download-btn" onclick="downloadQRIS()" id="download-btn">
                    <i class="fas fa-download"></i> Download QRIS
                </button>
            </div>
        </div>
        
        <div class="payment-method">
            <h2>E-Wallet Transfer</h2>
            
            <div class="ewallet-option">
                <!-- DANA -->
                <img src="https://img1.pixhost.to/images/5551/595708376_levvihosting.jpg" alt="DANA Logo" class="ewallet-logo">
                <div class="ewallet-info">
                    <div class="ewallet-name">DANA</div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('089675728879', this)">Copy</button>
            </div>
            
            <div class="ewallet-option">
                <!-- GoPay -->
                <img src="https://files.catbox.moe/3gig7z.jpg" alt="GoPay Logo" class="ewallet-logo">
                <div class="ewallet-info">
                    <div class="ewallet-name">GoPay</div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('08972788878', this)">Copy</button>
            </div>
            
            <div class="ewallet-option">
                <!-- OVO -->
                <img src="https://files.catbox.moe/pczy7t.jpg" alt="OVO Logo" class="ewallet-logo">
                <div class="ewallet-info">
                    <div class="ewallet-name">OVO</div>
                </div>
                <button class="copy-btn" onclick="copyToClipboard('08972788878', this)">Copy</button>
            </div>
        </div>
        
        <!-- WhatsApp Buttons Section -->
        <div class="whatsapp-buttons">
            <a href="https://wa.me/6283867236516" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Contact WhatsApp
            </a>
            <a href="https://chat.whatsapp.com/CTJ63fb8XgKLDFIhuXJD1Q?mode=r_t" class="whatsapp-btn" target="_blank">
                <i class="fas fa-users"></i> Join WhatsApp Group
            </a>
            <a href="https://whatsapp.com/channel/0029VbAUaBF9Gv7Xwla2h10c" class="whatsapp-btn testimoni" target="_blank">
                <i class="fas fa-star"></i> Testimoni Channel
            </a>
        </div>
    </div>

    <div class="copyright">
        Â© 2025 Website store System by Dziwa STR. All rights reserved.
    </div>

    <!-- Music control button -->
    <button class="music-control" id="music-control" title="Play Music">
        <i class="fas fa-music"></i>
    </button>

    <script>
        // Get the audio element
        const audioElement = document.getElementById('autoplay-audio');
        const musicControl = document.getElementById('music-control');
        let isPlaying = false;
        
        // Set audio to loop
        audioElement.loop = true;
        
        // Music control button functionality
        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                audioElement.pause();
                musicControl.classList.remove('playing');
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
                musicControl.title = "Play Music";
            } else {
                audioElement.play().catch(e => console.log("Audio play failed:", e));
                musicControl.classList.add('playing');
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                musicControl.title = "Pause Music";
            }
            isPlaying = !isPlaying;
        });
        
        function copyToClipboard(text, button) {
            // Play audio when copying if music is on
            if (isPlaying) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.log("Audio play failed:", e));
            }
            
            navigator.clipboard.writeText(text).then(function() {
                // Change button text temporarily
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.classList.add('copied');
                
                // Reset button after 2 seconds
                setTimeout(function() {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        }
        
        function downloadQRIS() {
            // Play audio when downloading if music is on
            if (isPlaying) {
                audioElement.currentTime = 0;
                audioElement.play().catch(e => console.log("Audio play failed:", e));
            }
            
            const downloadBtn = document.getElementById('download-btn');
            const originalContent = downloadBtn.innerHTML;
            
            // Show loading state
            downloadBtn.innerHTML = '<i class="fas fa-spinner loading"></i> Downloading...';
            downloadBtn.disabled = true;
            
            fetch('https://files.catbox.moe/5voebj.jpg')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'dziwa_qris_payment.jpg';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    // Show success state
                    downloadBtn.innerHTML = '<i class="fas fa-check"></i> Downloaded!';
                    setTimeout(() => {
                        downloadBtn.innerHTML = originalContent;
                        downloadBtn.disabled = false;
                    }, 2000);
                })
                .catch(error => {
                    console.error('Download error:', error);
                    downloadBtn.innerHTML = '<i class="fas fa-exclamation-circle"></i> Failed!';
                    setTimeout(() => {
                        downloadBtn.innerHTML = originalContent;
                        downloadBtn.disabled = false;
                    }, 2000);
                    alert('Gagal mengunduh QRIS. Coba lagi.');
                });
        }
    </script>
</body>
</html>
